<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + task?.Title}}
    </div>
  
    <div class='card-body'
         *ngIf='task!'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Title:</div>
            <div class='col-md-8'>{{task.Title}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-8'>{{task.Description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Priority:</div>
            <div class='col-md-8'>{{task.Priority}}</div>
          </div>
     


          <div class='row' >
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" (click)='deleteTask(task.id)'> Delete Task</button>
              <button class="btn btn-primary" [routerLink] = "['/edit-task', task.id]"> Edit Task</button>
            </div>  

          </div>

        </div>

      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
